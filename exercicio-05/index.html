<html>
    <head>
        <title>Forrmulário de inscrição</title>
    </head>

    <body>
        <h1>Forrmulário de Inscrição</h1>

        <form action="#" method="post">
            <div>
                <label for="nome">Nome:</label>
                <br>
                <input type="text" id="nome" name="nome" required>
            </div>
            <br>

            <div>
                <label for="email">Email:</label>
                <br>
                <input type="email" id="email" name="email" required>
            </div>
            <br>

            <div>    
                <label for="telefone">WhatsApp:</label>
                <br>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <br>

            <div>
                <label>Área de Atuação:</label>
                <br>
                <input type="radio" name="atuacao" id="desenvolvimento" value="desenvolvimento">
                <label for="desenvolvimento">Desenvolvimento</label>
                <input type="radio" name="atuacao" id="qualityAssurance" value="qualityAssurance">
                <label for="qualityAssurance">Quality Assurance (QA)</label>
                <input type="radio" name="atuacao" id="analisedeDados" value="analisedeDados">
                <label for="analisedeDados">Análise de Dados</label>
                <input type="radio" name="atuacao" id="infraestrutura" value="infraestrutura">
                <label for="infraestrutura">Infraestrutura</label>
            </div>
            <br>

            <div>
                <label for="observacoes">Observações:</label>
                <br>
                <textarea name="observacoes" id="observacoes"></textarea>
            </div>
            <br>

            <input type="checkbox" name="newsletter" id="newsletter" checked required>
            <label for="newsletter">Desejo receber novidades e ofertas por email</label>

            <br>
            <button type="submit">Enviar</button>
           <!-- também pode-se obter um botao de enviar com uma tag input
        <input type="submit" value="Enviar">--> 
        </form>
    </body>
</html>
