<html>
    <head>
        <title>Trabalhando com inputs</title>
    </head>

    <body>
        <h1>Trabalhando com inputs</h1>

        <form action="">

            <!-- Campo de texto -->
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required placeholder="seu nome">
            <br><br>

            <!-- Campo de Email-->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <!-- Campo de Senha-->
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
            <br><br>

            <!-- Campo de seleção radio -->
            <label>Gênero:</label>
            <input type="radio" name="genero" id="masculino" value="m">
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="feminino" value="f">
            <label for="feminino">Feminino</label>
            <br><br>

            <!-- Campo de seleção múltipla (checkbox)-->
            <!-- esse campo -> name="interesses" deve ser igual o nome do campo no backend-->
            <label>Interesses</label>
            <input type="checkbox" name="interesses" id="backend" value="backend">
            <label for="backend">Back-end</label>
            <input type="checkbox" name="interesses" id="frontend" value="frontend">
            <label for="frontend">Front-end</label>
            <input type="checkbox" name="interesses" id="mobile" value="mobile">
            <label for="mobile">Mobile</label>
            <br><br>

            <!-- Campo de data-->
            <!-- costuma enviar em formato americano, deve ser tratado no backend-->
            <label for="datadeNascimento"> Data de Nascimento</label>
            <input type="date" name="nascimento" id="datadeNascimento">
            <br><br>

            <!-- Campo de arquivo (uploads)-->
            <label for="fotdePerfil">Foto de Perfil</label>
            <input type="file" name="avatar" id="fotodePerfil">
            <br><br>

            <!-- Campo de caixa de seleção -->
            <label for="situacao">Situação atual</label>
            <select name="situacao" id="situacao">
                <option value="" selected disabled >Selecione uma das opções...</option>
                <option value="estudante">Estudando para me tornar um programador</option>
                <option value="estagiario">Atuando como estagiário/trainee</option>
                <option value="junior">Atuando como desenvolvedor júnior</option>
                <option value="pleno">Atuando como desenvolvedor pleno</option>
                <option value="senior">Atuando como desenvolvedor sênior</option>
            </select>
            <br><br>

            <!-- Campo de caixa de texto (textarea)-->
            <label for="sobre">Sobre mim:</label>
            <textarea name="sobre" id="sobre"cols="30" rows="3" 
            placeholder="Fale um pouco sobre você..."></textarea>
            <!-- não se deve usar espaço entre as tags de abertura e fechamento-->
            <br><br>
            
            <br><br>
            <button type="submit">Enviar</button>
        </form>

    </body>
</html>
